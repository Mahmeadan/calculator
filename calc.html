<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <input type="text" value="0" disabled>
        </div>
        <button class="light-gray opertation-button" id="clear">AC</button>
        <button class="light-gray opertation-button" id="delete">Del</button>
        <button class="light-gray opertatio-button" id="percent">%</button>
        <button class="orange opertation-button" id="divide">/</button>
        <button class="number button" id="7">7</button>
        <button class="number button"  id="8">8</button>
        <button class="number button"  id="9">9</button>
        <button class="orange opertation-button "  id="multiply">*</button>
        <button class="number button"  id="4">4</button>
        <button class="number button" id="5">5</button>
        <button class="number button" id="6">6</button>
        <button class="orange opertation-button" id="substract">-</button>
        <button class="number button" id="1">1</button>
        <button class="number button" id="2">2</button>
        <button class="number button"  id="3">3</button>
        <button class="orange opertation-button" id="add">+</button>
        <button class="zero span-two button"  id="0">0</button>
        <button id="dot">.</button>
        <button class="orange" id="equal">=</button>
    </div>
 <script src="calc2.js"></script>
</body>
</html>
